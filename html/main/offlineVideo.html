<div class="main-video-item l-padding5 l-col-2" v-for="video in videos">
    <div class="video-item-image" @click="playVideo(video)">
        <img :src="video.picture">
    </div>
    <div class="video-item-bottom">
        <div class="video-item-title">
            <span>{{video.name}}</span>
        </div>
        <div class="video-item-link">
            <div class="video-item-clock" @click="playVideo(video)"><span>闹钟</span></div>
        </div>
    </div>
</div>
