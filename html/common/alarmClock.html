<div id="dialogWrapper" class="clock-main l-w-percent100">
    <div class="clock-wrap">
    </div>
    <div class="clock-window">
        <div class="clock-head">
            <span class="clock-title">提示</span>
        </div>
        <div class="clock-middle">
            <div class="clock-content-wrap">
                <div class="clock-time-panel">
                    <div class="clock-info">
                        <span>小时</span>
                    </div>
                    <div class="clock-input">
                        <input id="hourInput" type="number" value="8" min="0" max="23">
                    </div>
                </div>
                <div class="clock-time-panel">
                    <div class="clock-info">
                        <span>分钟</span>
                    </div>
                    <div class="clock-input">
                        <input id="minuteInput" type="number" value="0" min="0" max="59">
                    </div>
                </div>
            </div>
        </div>
        <div class="clock-bottom">
            <div id="CancelBtn" class="clock-btn l-w-percent50 l-left">
                <span>取消</span>
            </div>
            <div id="OkBtn" class="clock-btn clock-btn-selected l-w-percent50 l-left">
                <span>确认</span>
            </div>
        </div>
    </div>
</div>
